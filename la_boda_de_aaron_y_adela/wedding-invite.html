<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You're Invited</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100%; height: 100%;
    overflow: hidden;
  }

  body {
    font-family: 'Cormorant Garamond', serif;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
  }

  /* Full-screen background using a gorgeous floral/nature image from Unsplash */
  .bg {
    position: fixed;
    inset: 0;
    /* background-image: url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?w=1920&q=80'); */
        background-image: url('https://hendorism.github.io/musicnotes/la_boda_de_aaron_y_adela/608961719_10229414733104313_9141839287186188737_n.jpg ');
    background-size: cover;
    background-position: center 30%;
    z-index: 0;
  }

  /* Soft dark vignette overlay */
  .bg::after {
    content: '';
    position: absolute;
    inset: 0;
    background: 
      radial-gradient(ellipse at center, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.55) 100%),
      linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.1) 40%, rgba(0,0,0,0.5) 100%);
  }

  /* Decorative grain overlay for depth */
  .grain {
    position: fixed;
    inset: 0;
    z-index: 1;
    opacity: 0.03;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 200px;
  }

  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 2rem;
    max-width: 680px;
    width: 100%;
    animation: fadeUp 1.6s cubic-bezier(0.16,1,0.3,1) both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(28px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Top ornamental rule */
  .ornament {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
    animation: fadeUp 1.6s 0.2s cubic-bezier(0.16,1,0.3,1) both;
  }

  .ornament-line {
    flex: 1;
    max-width: 80px;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.7), transparent);
  }

  .ornament-diamond {
    width: 6px; height: 6px;
    background: rgba(255,255,255,0.85);
    transform: rotate(45deg);
  }

  .small-caps {
    font-family: 'Cinzel', serif;
    font-size: 0.65rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.75);
    animation: fadeUp 1.6s 0.3s cubic-bezier(0.16,1,0.3,1) both;
    margin-bottom: 1.2rem;
  }

  .names {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-style: italic;
    font-size: clamp(3rem, 8vw, 5.5rem);
    line-height: 1;
    letter-spacing: 0.02em;
    color: #fff;
    text-shadow: 0 2px 40px rgba(0,0,0,0.4);
    animation: fadeUp 1.6s 0.4s cubic-bezier(0.16,1,0.3,1) both;
    margin-bottom: 0.4rem;
  }

  .ampersand {
    font-size: 0.85em;
    color: rgba(255,255,255,0.7);
    display: block;
    line-height: 1.1;
  }

  .date-line {
    font-family: 'Cinzel', serif;
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    color: rgba(255,255,255,0.8);
    margin: 1.6rem 0;
    animation: fadeUp 1.6s 0.55s cubic-bezier(0.16,1,0.3,1) both;
  }

  .location {
    font-size: 1.1rem;
    font-weight: 300;
    font-style: italic;
    color: rgba(255,255,255,0.85);
    letter-spacing: 0.05em;
    margin-bottom: 2.5rem;
    animation: fadeUp 1.6s 0.65s cubic-bezier(0.16,1,0.3,1) both;
  }

  /* QR code card */
  .qr-wrapper {
    display: inline-block;
    position: relative;
    animation: fadeUp 1.6s 0.8s cubic-bezier(0.16,1,0.3,1) both;
  }

  .qr-card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px) saturate(1.4);
    -webkit-backdrop-filter: blur(18px) saturate(1.4);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 4px;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    box-shadow: 0 8px 60px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
  }

  /* Decorative corner accents */
  .qr-card::before, .qr-card::after {
    content: '';
    position: absolute;
    width: 14px; height: 14px;
    border-color: rgba(255,255,255,0.6);
    border-style: solid;
  }
  .qr-card::before {
    top: -1px; left: -1px;
    border-width: 2px 0 0 2px;
  }
  .qr-card::after {
    bottom: -1px; right: -1px;
    border-width: 0 2px 2px 0;
  }

  /* Corner accents for all four */
  .corner { position: absolute; width: 14px; height: 14px; border-color: rgba(255,255,255,0.6); border-style: solid; }
  .corner.tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
  .corner.bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }

  /* Placeholder QR — replace src with your real QR code image */
  .qr-img {
    width: 160px; height: 160px;
    background: #fff;
    border-radius: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .qr-img svg {
    width: 140px; height: 140px;
  }

  .qr-label {
    font-family: 'Cinzel', serif;
    font-size: 0.55rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.6);
  }

  .rsvp-note {
    font-size: 0.95rem;
    font-style: italic;
    color: rgba(255,255,255,0.65);
    margin-top: 2rem;
    animation: fadeUp 1.6s 1s cubic-bezier(0.16,1,0.3,1) both;
    letter-spacing: 0.03em;
  }
</style>
</head>
<body>

<div class="bg"></div>
<div class="grain"></div>

<div class="content">

  <div class="ornament" style="animation-delay:0.1s">
    <div class="ornament-line"></div>
    <div class="ornament-diamond"></div>
    <div class="ornament-line"></div>
  </div>

  <p class="small-caps">Together with their families</p>

  <div class="names">
    Eleanor<br>
    <span class="ampersand">&amp;</span><br>
    James
  </div>

  <p class="date-line">Saturday, the Fourteenth of June &nbsp;·&nbsp; Two Thousand Twenty-Five</p>

  <p class="location">The Rosewood Estate &nbsp;·&nbsp; Napa Valley, California</p>

  <div class="qr-wrapper">
    <div class="qr-card">
      <div class="corner tr"></div>
      <div class="corner bl"></div>

      <!-- Replace this SVG with your actual QR code image: <img src="your-qr.png" class="qr-img" /> -->
      <div class="qr-img">
        <svg viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Sample QR pattern — replace with real QR image -->
          <rect width="37" height="37" fill="white"/>
          <g fill="#111">
            <!-- Finder top-left -->
            <rect x="1" y="1" width="7" height="7"/><rect x="2" y="2" width="5" height="5" fill="white"/><rect x="3" y="3" width="3" height="3"/>
            <!-- Finder top-right -->
            <rect x="29" y="1" width="7" height="7"/><rect x="30" y="2" width="5" height="5" fill="white"/><rect x="31" y="3" width="3" height="3"/>
            <!-- Finder bottom-left -->
            <rect x="1" y="29" width="7" height="7"/><rect x="2" y="30" width="5" height="5" fill="white"/><rect x="3" y="31" width="3" height="3"/>
            <!-- Timing patterns -->
            <rect x="8" y="6" width="1" height="1"/><rect x="10" y="6" width="1" height="1"/><rect x="12" y="6" width="1" height="1"/>
            <rect x="6" y="8" width="1" height="1"/><rect x="6" y="10" width="1" height="1"/><rect x="6" y="12" width="1" height="1"/>
            <!-- Data modules (decorative) -->
            <rect x="9" y="9" width="2" height="2"/><rect x="12" y="9" width="3" height="1"/><rect x="16" y="9" width="2" height="2"/>
            <rect x="20" y="9" width="2" height="1"/><rect x="24" y="9" width="3" height="2"/>
            <rect x="9" y="12" width="1" height="3"/><rect x="11" y="13" width="3" height="1"/><rect x="15" y="12" width="2" height="2"/>
            <rect x="19" y="12" width="4" height="1"/><rect x="24" y="12" width="1" height="3"/>
            <rect x="9" y="16" width="3" height="2"/><rect x="13" y="17" width="2" height="1"/><rect x="16" y="16" width="1" height="3"/>
            <rect x="18" y="16" width="3" height="1"/><rect x="22" y="16" width="2" height="2"/>
            <rect x="9" y="20" width="2" height="3"/><rect x="12" y="21" width="4" height="1"/><rect x="17" y="20" width="2" height="2"/>
            <rect x="20" y="21" width="1" height="2"/><rect x="22" y="20" width="3" height="1"/>
            <rect x="9" y="24" width="4" height="2"/><rect x="14" y="25" width="1" height="2"/><rect x="16" y="24" width="3" height="1"/>
            <rect x="20" y="24" width="2" height="3"/><rect x="23" y="25" width="3" height="1"/>
            <!-- Alignment pattern -->
            <rect x="28" y="28" width="5" height="5"/><rect x="29" y="29" width="3" height="3" fill="white"/><rect x="30" y="30" width="1" height="1"/>
          </g>
        </svg>
      </div>

      <p class="qr-label">Scan to RSVP</p>
    </div>
  </div>

  <p class="rsvp-note">Kindly reply by the first of May</p>

</div>

</body>
</html>
